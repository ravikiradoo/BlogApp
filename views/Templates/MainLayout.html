$def with (page)
$var css: static/css/bootstrap.min.css static/css/bootstrap-material-design.min.css
$var js: static/js/jquery-3.3.1.min.js static/js/bootstrap.min.js
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogApp</title>
    $if self.css:
        $for style in self.css.split():
            <link rel="stylesheet" href="$style" type="text/css"/>

</head>
<body>
<div>
<div class="navbar navbar-info navbar-fixed-top ">
    <div class="navbar-header">
        <a class="navbar-brand">BlogApp</a>
    </div>

        <ul class="nav navbar-nav">
            <li><a href="/">hello</a></li>
        </ul>

</div>
$:page
</div>
    $if self.js:
        $for script in self.js.split():
            <script src="$script"></script>

</body>
</html>
